<!DOCTYPE html>
<html lang = "en">
	<head>

			});
		</script>
	</head>
	<body>
	<div id="our-header"></div>
	<div class="container col-sm-6">
	
	<div class="row">
		<div class="col">
			<br />
			<h1>Lean ground beef</h1>
			<br />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<img src="assets/Page2/imgs/ground_beef.jpg" class="img-fluid rounded mb-3" alt="bananas" width="90%"/> 
		</div>
		<div class="col-sm-9">
			<h4> $13.21 </h4> <br />
			<p><strong>Product description</strong></p>
			A pack is 1000g
			<br />
			$13.21 /kg $5.99 /lb.
			<hr />
			<a class="btn btn-outline-secondary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">

			</p>

				  </div>

			<form class="form-inline" action="">

					  <option>Lean</option>
					  <option>Extra Lean</option>
					</select>
				  </div>

			<input type="button" class="btn btn-outline-dark mb-2" value="Add to cart" />
