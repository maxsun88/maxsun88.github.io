<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Back-Store User Edit</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assets/Backstore/backstore.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Sanitas Groceries</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Back-Store Management</p>
            <li>
                <a href="">Products</a>
            </li>
            <li>
                <a href="./Page9.html">Users</a>
            </li>
            <li>
                <a href="./backstore_edit_order.html">Orders</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            User Edit
                        </div>
                        <div class="card-body">

                            <div class="d-flex justify-content-between my-3">
                              <form>
                                <div class="form-group">
                                  <label for="name">User's Name</label>
                                  <input name="text" class="form-control" placeholder="Jerry Labowski"></input>
                                </div>
                                  <div class="form-group">
                                    <label for="inputemail">User's Email address</label>
                                    <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="jerry.labowski@placeholder.com">
                                  </div>


                                <div class="form-group">
                                  <label for="inputpassword">User's Password</label>
                                  <input type="password" class="form-control" id="inputpassword" placeholder="ILoveSanitasGroceries123">
                                </div>
                              <div class="form-group">
                                <label for="country">User's Country of Residence</label>
                                <select name="country" class="form-control">
                                  <option value="united states">United States</option>
                                  <option value="canada">Canada</option>
                                  <option value="mexico">Mexico</option>
                                  <option value="england">England</option>
                                  <option value="france">France</option>
                                  <option value="germany">Germany</option>
                                  <option value="romania">Romania</option>
                                  <option value="china">China</option>
                                  <option value="south_korea">South Korea</option>
                                  <option value="japan">Japan</option>
                                  <option value="australia">Australia</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="dob">User's Date of Birth</label>
                                <input name="text" class="form-control" placeholder="12/20/1993"></input>
                              </div>
                              <div class="form-group">
                                <label for="lang">User's Primary Language</label>
                                <select name="lang" class="form-control">
                                  <option value="english">English</option>
                                  <option value="french">French</option>
                                  <option value="spanish">Spanish</option>
                                  <option value="mandarin">Mandarin</option>
                                  <option value="korean">Korean</option>
                                  <option value="japanese">Japanese</option>
                                  <option value="german">German</option>
                                  <option value="romanian">Romanian</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="address">User's Address</label>
                                <input type="text" class="form-control" placeholder="555 William Wonka ave.">

                              </div>
                                <br>
                                <button type="submit" class="btn btn-dark">Make Changes</button>
                              </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
